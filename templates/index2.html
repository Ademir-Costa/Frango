{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3>Bem-vindo, {{ current_user.nome if current_user.nome else current_user.celular }}!</h3>
    </div>
    <div class="card-body">
        <a href="{{ url_for('carrinho') }}" class="btn btn-success btn-lg">Fazer Pedido</a>
        <a href="{{ url_for('acompanhamento') }}" class="btn btn-info btn-lg">Acompanhar Pedido</a>
        <li>
            <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">
                <i class="bi bi-clock-history"></i> Admin Dashboard
            </a>
        </li>

    </div>
</div>
{% endblock %}
