<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Pedidos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- Estilo Personalizado -->
<link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
<!-- Navbar Responsiva -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Logo/Título -->
        <a class="navbar-brand" href="{{ url_for('index') }}">Frangolândia do Salim</a>
        <!-- Botão Toggle para Menu Responsivo -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Itens do Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'acompanhamento' %}active{% endif %}" href="{{ url_for('acompanhamento') }}">
                        <i class="bi bi-clock-history"></i> Acompanhamento
                    </a>
                </li>
             
                         
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'cadastro' %}active{% endif %}" href="{{ url_for('cadastro') }}">
                        <i class="bi bi-person-plus"></i> Cadastro
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'carrinho' %}active{% endif %}" href="{{ url_for('carrinho') }}">
                        <i class="bi bi-cart"></i> Carrinho
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'logout' %}active{% endif %}" href="{{ url_for('logout') }}">
                            <i class="bi bi-person-plus"></i> Sair 
                        </a>
                    </li>
                </li>
                            
            </ul>
        </div>
    </div>
</nav>

    <img src="./static/imagens/familia_reunida.png" alt="frango assado" width="350" height="400">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
