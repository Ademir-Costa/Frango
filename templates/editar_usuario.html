{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Estilo Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<div class="container mt-4">
    <h2>Editar Usuário: {{ usuario.nome }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="tel" class="form-control" name="celular" value="{{ usuario.celular }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" name="cep" value="{{ usuario.cep }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Logradouro</label>
            <input type="text" class="form-control" name="logradouro" value="{{ usuario.logradouro }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" name="numero" value="{{ usuario.numero }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Complemento</label>
            <input type="text" class="form-control" name="complemento" value="{{ usuario.complemento }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" name="bairro" value="{{ usuario.bairro }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" name="cidade" value="{{ usuario.cidade }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" name="estado" value="{{ usuario.estado }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
